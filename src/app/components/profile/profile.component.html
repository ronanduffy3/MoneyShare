<body>
    <div class="split left">
        <div class="centered">
          <img src="../../../assets/moneyshare.png" id="leftIMG" alt="MoneyShare Logo">
          <h2>MoneyShare</h2>
        </div>
      </div>
      
      <div class="split right">
        <div class="centered">
        <div id="login"> 
          <div class="container" *ngIf="auth.user$ | async as user" >
            <div id="login-row" class="row justify -content-center align-items-center">
                <div id="login-column" class="col-md-6">
                    <div id="login-box" class="col-md-12">
                        <form id="login-form" class="form">
                            <div class="gaa-logo" style="margin-bottom: 25px;">
                            </div>
                            <div class="form-group">
                                <input type="text" name="username" style="background-color: slateblue; color:white;"  id="username" class="form-control" placeholder="user.uid" #displayName required>
                            </div>
                            <div class="form-group">
                                <input type="text" name="username" style="background-color: slateblue; color:white;" id="username" class="form-control" placeholder="user.username" readonly>
                            </div>
                            <div class="form-group">
                                <input type="text" type="text" style="background-color: slateblue; color:white;" id="password" class="form-control" placeholder="user.email" readonly>
                            </div>
                            
                            <div class="form-group">
                                <input type="button" value="Update Profile" style="width: 300px;"  class="btn btn-info btn-md form-btn">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            </div>
          </div>
        </div>
      </div>
    </body>
