<body>
    <div id="login">
        <div class="container">
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-6">
                    <div id="login-box" class="col-md-12">
                        <form id="login-form" class="form">
                            <div class="gaa-logo">
                                <img src="../../../assets/moneyshare.png" style="margin-bottom: 25px;" class="gaa-img">
                            </div>
                            <div class="form-group">
                                <input type="text" name="username" id="username" style="background-color: slateblue; color: white;" class="form-control" placeholder="🧍 Email:" #userName required>
                            </div>
                            <div class="form-group">
                                <input type="text" type="password" style="background-color: slateblue; color: white;" id="password" class="form-control" placeholder="🔒 Password:" #userPassword required>
                            </div>
                            <div class="form-group">
                                <input type="button" name="submit" value="Login" class="btn btn-info btn-md w-100" (click)="authService.SignIn(userName.value, userPassword.value)">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
